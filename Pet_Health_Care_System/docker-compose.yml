version: '3.9'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:9000
    volumes:
      - .:/app
    ports:
      - "9000:9000" 
    depends_on:
      - db

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Hieudeptroai666@"
    volumes:
      - db_data:/var/lib/mssql/data
    ports:
      - "1434:1434"

volumes:
  db_data: {}
