{% extends "master-page.html" %}

{%block header%}
    {% include '../includes/header.html' %}
{%endblock%}

{%block head-menu%}
    {% include '../includes/head-menu.html' %}
{% endblock %} 

{%block content%}
<div class="container mt-5">
    <h2 class="text-center">Edit Room</h2>
    <form method="post">
        <div class="form-group">
            <label for="room_type">Room Type</label>
            <input 
                type="text" 
                class="form-control" 
                id="room_type" 
                name="room_type" 
                value="{{ room.room_type }}" 
                required>
        </div>
        <div class="form-group">
            <label for="capacity">Capacity</label>
            <input 
                type="number" 
                class="form-control" 
                id="capacity" 
                name="capacity" 
                value="{{ room.capacity }}" 
                required>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select 
                class="form-control" 
                id="status" 
                name="status" 
                required>
                <option value="Available" {% if room.status == "Available" %}selected{% endif %}>Available</option>
                <option value="Occupied" {% if room.status == "Occupied" %}selected{% endif %}>Occupied</option>
                <option value="Under Maintenance" {% if room.status == "Under Maintenance" %}selected{% endif %}>Under Maintenance</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
    </form>
</div>
{%endblock%}

{%block footer%}
    {% include '../includes/footer.html' %}
{% endblock %}
